<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button mat-flat-button type="button" class="add-button" style="background-color: rgb(64, 156, 221);" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!-- <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">

    </button> -->
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
  <!-- <li *ngFor="let hero of heroes">
